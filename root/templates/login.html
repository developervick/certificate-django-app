{% extends 'layout.html' %}
{% load static %}

{% block content %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Log In</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<a href="{% url 'signin' %}" class="mb-4 text-center">Create account?</a>
		      	<form action="{% url 'login' %}" method='POST' class="signin-form">
					{% csrf_token %}
					<h6 style="color: red;">{{message}}</h6>
		      		<div class="form-group">
		      			<input class=" form-control border-zinc-400 text-zinc-400 bg-transparent" type="text" name="username" placeholder="Username" required>
		      		</div>
	            	<div class="form-group">
	            	  <input id="password-field" name='password' type="password" class="form-control border-zinc-400 text-zinc-400 bg-transparent" placeholder="Password" required>
	            	  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            	</div>
	            	<div class="form-group">
	            		<button type="submit" class="form-control btn btn-primary submit px-3">Log In</button>
	            	</div>
	            	<div class="form-group d-md-flex">
	            		<div class="w-50">
		        	    	<label class="checkbox-wrap checkbox-primary">Remember Me
								<input type="checkbox" checked>
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="w-50 text-md-right">
							<a href="#" style="color: #fff">Forgot Password</a>
						</div>
	            	</div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
