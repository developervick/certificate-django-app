{% extends 'layout.html' %}
{% load static %}

{% block content %}
<h2>Validate Certificate</h2>
<h3>{{message}}</h3>
<form action="{% url 'validate' %}" method="get">
    <label for="certificate_id" style="color: black;">Certificate ID</label>
    <input name="certificate_id" type="text">
    <input type="submit">
</form>

{% endblock %}
